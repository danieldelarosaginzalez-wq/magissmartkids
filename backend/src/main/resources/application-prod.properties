# Configuración de Producción para Railway
server.port=${PORT:8090}
spring.application.name=altius-academy-backend

# Base de datos MySQL - Variables de Railway
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/AltiusV3?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}

# JPA/Hibernate - Producción
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# MongoDB - Variables de Railway
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/altiusV3}

# JWT Configuration
app.jwtSecret=${JWT_SECRET:altiusAcademySecretKey2025VerySecureKeyForProduction}
app.jwtExpirationInMs=${JWT_EXPIRATION:86400000}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator - Producción
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.health.mongo.enabled=false
management.health.db.enabled=true

# Swagger - Deshabilitado en producción por seguridad
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:https://tu-dominio.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.exposed-headers=Authorization,Content-Type,X-Total-Count,X-Request-ID,Location
app.cors.max-age=3600
app.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=${UPLOAD_DIR:/app/uploads}

# Logging - Producción
logging.level.root=INFO
logging.level.com.altiusacademy=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security
server.error.include-message=never
server.error.include-stacktrace=never

services:
  # Backend - Spring Boot
  - type: web
    name: magissmartkids-backend
    env: java
    region: oregon
    plan: free
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar backend/target/altius-academy-backend-1.0.0.jar
    envVars:
      - key: PORT
        value: 8090
      - key: DATABASE_URL
        sync: false
      - key: MYSQL_USER
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ORIGINS
        value: https://magissmartkids-frontend.onrender.com
      - key: UPLOAD_DIR
        value: /app/uploads
    healthCheckPath: /actuator/health

  # Frontend - React/Vite (Static Site)
  - type: web
    name: magissmartkids-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: VITE_API_URL
        value: https://magissmartkids-backend.onrender.com
